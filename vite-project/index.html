<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header><h1 class="header-title">TODO LIST</h1></header>
      <main>
        <section class="projects-bar">
          <button class="projects-bar-add">+ New Project</button>
          <h1 class="projects-bar-title">Projects:</h1>
          <form class="projects-form hidden">
            <input
              type="text"
              placeholder="My project"
              class="projects-form-input"
              required
            />
            <div>
              <button class="projects-form-add-btn projects-form-btn">
                Add
              </button>
              <button
                type="button"
                class="projects-form-cancel-btn projects-form-btn"
              >
                Cancel
              </button>
            </div>
          </form>
          <ul class="projects-bar-list"></ul>
        </section>
        <section class="todos-bar">
          <button class="todos-bar-add">+ New todo</button>
          <h1 class="todos-bar-title">Todos:</h1>
          <ul class="todos-bar-list"></ul>
          <form class="todos-bar-form hidden">
            <div class="todos-bar-form-div">
              <div class="todos-bar-form-title-div">
                <label for="Title">Title:</label>
                <input
                  type="text"
                  class="todos-bar-form-title-input"
                  for="title"
                  placeholder="My todo"
                  required
                />
              </div>
              <div class="todos-bar-form-date-div">
                <label for="date">Date:</label>
                <input
                  type="date"
                  class="todos-bar-form-date-input"
                  for="date"
                  name="date"
                  required
                />
              </div>
            </div>
            <div class="todos-form-buttons">
              <button class="todos-form-add-btn todos-form-btn">Add</button>
              <button class="todos-form-cancel-btn todos-form-btn">
                Cancel
              </button>
            </div>
          </form>
          <ul class="todos-bar-list"></ul>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
